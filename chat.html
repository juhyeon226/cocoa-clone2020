<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chat - Kokoa Clone</title> 
</head>

<body id="chat-screen">
    <div id="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>11%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    
   <header class="alt-header">
       <div class="alt-header__column">
           <a href="chats.html">
            <i class="fas fa-angle-left fa-2x"></i>
           </a>
       </div>
       <div class="alt-header__column">
            <h1 class="alt-header__title">Ju-Hyeon</h1>
       </div>
       <div class="alt-header__column">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-bars fa-lg"></i></span>
       </div>
   </header>
      
    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            Tuesday, June 30, 2021
        </div>
        <div class="message-row">
            <img src="https://scontent-hkt1-2.xx.fbcdn.net/v/t1.18169-9/14051748_1069270236489394_2394637568983920117_n.jpg?_nc_cat=110&ccb=1-3&_nc_sid=09cbfe&_nc_ohc=VeAc5jPieEIAX-RfPlv&_nc_ht=scontent-hkt1-2.xx&oh=e4e2725263d456f8f4cba332016d505a&oe=60A60A0C">
            <div class="message-row__content">
                <span class="message__author">Ju-Hyeon</span>
                <div class="message__info">
                    <span class="message__bubble">Hi!</span>
                    <span class="message__time">21:27</span>
                </div>
            </div>
        </div>
        <div class="message-row message-row--own">    
            <div class="message-row__content">                
                <div class="message__info">
                    <span class="message__bubble">Hi nice to meet you!</span>
                    <span class="message__time">21:27</span>
                </div>
            </div>
        </div>
    </main>

    <form class="reply">
        <div class="reply__column">
            <i class="far fa-plus-square fa-lg"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="write a message..."/>
            <i class="far fa-smile"></i>
            <button>
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </form>
    
    <div id="no-mobile">
        <span>Your screen is too big ㅠㅠ</span>
    </div>
    
    <script src="https://kit.fontawesome.com/885c770bd0.js" crossorigin="anonymous"></script>
</body>
</html>
