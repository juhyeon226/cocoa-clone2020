<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - Kokoa Clone</title>

<body>
    <div id="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>11%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    
    <header class="screen-header">
        <h1 class="screen-header__title">Friends </h1>
        <div class="screen-header__icons">
            <span class><i class="fas fa-search fa-lg"></i></span>
            <span class><i class="fas fa-music fa-lg"></i></span>
            <span class><i class="fas fa-cog fa-lg"></i></span>
        </div>
    </header>
    
    <a id="friends-display-link">
        <i class="fas fa-info-circle"></i> Friends' Names Display <i class="fas fa-chevron-right fa-sm"></i>
    </a>
<main class="friends-screen">
    <div class="user-component">
        <div class="user-component__column">
           
            <img src="https://scontent-hkt1-2.xx.fbcdn.net/v/t1.18169-9/14051748_1069270236489394_2394637568983920117_n.jpg?_nc_cat=110&ccb=1-3&_nc_sid=09cbfe&_nc_ohc=VeAc5jPieEIAX-RfPlv&_nc_ht=scontent-hkt1-2.xx&oh=e4e2725263d456f8f4cba332016d505a&oe=60A60A0C" 
            class="user-component__avatar user-component__avatar--xl"/>
            
            <div class="user-component__text">
                <h4 class="user-component__title">JU-HYEON HONG</h4>
               <!-- <H6 class="user-component__subtitle">this text whatever</H6> -->
            </div>
        </div>
        <div class="user-component__column"></div>
    </div>
    
    <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
            <span>Channel</span><i class="fas fa-chevron-up fa-sm"></i>
        </div>
    

    <div class="user-component">
        <div class="user-component__column">
           
            <img src="https://scontent-hkt1-2.xx.fbcdn.net/v/t1.18169-9/14051748_1069270236489394_2394637568983920117_n.jpg?_nc_cat=110&ccb=1-3&_nc_sid=09cbfe&_nc_ohc=VeAc5jPieEIAX-RfPlv&_nc_ht=scontent-hkt1-2.xx&oh=e4e2725263d456f8f4cba332016d505a&oe=60A60A0C" 
            class="user-component__avatar user-component__avatar--sm"/>
            
            <div class="user-component__text">
                <h4 class="user-component__title user-component__title--net-bold">Channel</h4>
            </div>
            
        </div>
        <div class="user-component__column">
           <div>
            <span>2</span> <i class="fas fa-chevron-right fa-sm"></i>
           </div>
        </div>
    </div>
</div>
</main>
    
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html"><i class="fas fa-user fa-2x"></i>
            </a>
        </li>
            <li class="nav__btn">
                <a  class="nav__link" href="chats.html"><i class="far fa-comment fa-2x"></i>

        </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i>              
            </a>
        </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html"><i class="fas fa-ellipsis-h fa-2x"></i>
                    <span class="nav__etc"></span>
            </a>
        </li>
        </ul>
    </nav>
    <div id="splash-screen">
        <i class="fas fa-comment fa-2x"></i> 
    </div>

<div id="no-mobile">
    <span>Your screen is too big ㅠㅠ</span>
</div>
